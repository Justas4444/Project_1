<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>StockPredictions.com</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'homepage' %}">Home</a></li>
          <li><a href="{% url 'predictions' %}">Stock future price predictions</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}<h1>This website contains information only registered users can access.</h1>{% endblock %}</div>
    </div>
  </div>
</body>
</html>
